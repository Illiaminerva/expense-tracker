{% extends "base.html" %}

{% block content %}
<div class="container mx-auto py-6">  
    <h2 class="text-3xl font-bold mb-2">Set Your Savings Goal</h2>  
    <p class="mb-2">Please enter your savings goal details.</p>  
    
    <form method="POST" class="space-y-3" action="{{ url_for('onboarding_step3') }}">
        <div>
            <label for="goal_name" class="block text-sm font-medium text-gray-700">Goal Name</label>
            <input type="text" name="goal_name" id="goal_name" required 
                   class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
            <label for="goal_amount" class="block text-sm font-medium text-gray-700">Goal Amount ($)</label>
            <input type="number" name="goal_amount" id="goal_amount" required 
                   class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" 
                   step="0.01" min="0">
        </div>
        <div>
            <label for="start_date" class="block text-sm font-medium text-gray-700">Start Date</label>
            <input type="date" name="start_date" id="start_date" required 
                   class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
            <label for="end_date" class="block text-sm font-medium text-gray-700">End Date</label>
            <input type="date" name="end_date" id="end_date" required 
                   class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">Complete Onboarding</button>
    </form>    

    <div class="mt-2">
        <a href="{{ url_for('index') }}" class="text-blue-500">Skip Onboarding</a>
    </div>
</div>
{% endblock %}
