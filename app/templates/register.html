{% extends "base.html" %} {% block content %}
<h2>Register</h2>
<form method="POST" action="{{ url_for('register') }}">
    {{ form.hidden_tag() }}
    <p>
        {{ form.email.label }}<br> {{ form.email(size=32) }}<br> {{ form.password.label }}<br> {{ form.password(size=32) }}<br> {{ form.confirm_password.label }}<br> {{ form.confirm_password(size=32) }}<br>
    </p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
